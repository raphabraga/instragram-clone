<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="resetCSS.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-page-wrapper">
      <div class="main-image">
        <img src="img/instagram-celular.png" alt="" />
      </div>
      <div class="access-content">
        <div class="access-container">
          <img src="img/instagram-logo.png" alt="" class="instagram-logo" />
          <div class="user-photo"></div>
          <button class="continue-btn">Continue as raphabraga</button>
          <button class="remove-btn">Remove Account</button>
        </div>
        <div class="access-container">
          <h3>Not raphabraga?</h3>
          <h3>
            <a href="/" target="_blank" rel="noopener noreferrer"
              >Switch Accounts</a
            >
            or <a href="/" target="_blank" rel="noopener noreferrer">Sign Up</a>
          </h3>
        </div>
        <div class="get-app">
          <h2>Get the App</h2>
          <div class="get-app-icons">
            <img src="img/apple-button.png" alt="" class="store-icon" />
            <img src="img/googleplay-button.png" alt="" class="store-icon" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
